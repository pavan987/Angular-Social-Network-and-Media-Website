<html ng-app = "istarVrWebSiteApp" >
<head>
  <link rel="stylesheet" href="styles/login.css">
</head>

<div class="container-fluid">
  <div class="row">
    <div class="login-container">
      <form ng-submit="submit()"  ng-controller="LoginCtrl">
      <img src="../images/logo.png" class="img-responsive" alt="Responsive image" id="logo"/>
      <div class="input-group" id="inputfield-username">
        <span class="input-group-addon"><b>Username </b></span>
        <input type="text" class="form-control" placeholder="Enter your username"  ng-model="username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group" id="inputfield-email">
        <span class="input-group-addon"><b>Password </b></span>
        <input type="password" class="form-control" placeholder="Enter your password" ng-model="password" aria-describedby="basic-addon1">
      </div>
      <div style="margin-top: 2em;" id="sign-up-div">
        <input type="submit" value="Log In" style="width: 10em; height: 2.5em;"/>
      </div>
        {{answer}}
      </form>
    </div>
  </div>
</div>
</html>
